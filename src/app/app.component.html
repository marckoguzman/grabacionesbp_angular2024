
<amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
     
    
<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav>

        <mat-nav-list (click)="sidenav.close()">

            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>

            <a mat-list-item routerLink="about">
                <mat-icon>question_answer</mat-icon>
                <span>About</span>
            </a>

            <a mat-list-item routerLink="drag-drop-example">
                <mat-icon>drag_indicator</mat-icon>
                <span>Drag and Drop</span>
            </a>

            <a mat-list-item routerLink="tree-demo">
                <mat-icon>park</mat-icon>
                <span>Tree Demo</span>
            </a>

            <a mat-list-item routerLink="virtual-scrolling">
                <mat-icon>import_export</mat-icon>
                <span>Virtual Scrolling</span>
            </a>

            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Registrarse</span>
            </a>

            <a mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>

        </mat-nav-list>


    </mat-sidenav>


    <mat-toolbar color="primary">

        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>




        <a mat-button>
            <mat-icon>person_add</mat-icon>
            Registrarse
        </a>

        <a mat-button (click)="salga()">
            <mat-icon>account_circle</mat-icon>
            Logout
        </a>

        <a>
            <button mat-raised-button color="primary" (click)="salga()">Salir</button>
        </a>

        <a >
            <mat-icon>account_circle</mat-icon>
            <h1>Welcome {{ user.username }}!</h1>
        </a>
        
        

    </mat-toolbar>


    <router-outlet></router-outlet>


</mat-sidenav-container>
</ng-template>
</amplify-authenticator>
